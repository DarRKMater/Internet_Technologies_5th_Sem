<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Information Form</title>
    <style>
        /* Basic styling for the form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Style for labels */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        /* Style for input fields and select */
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Style for the submit button */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Style for the submit button on hover */
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Pet Information Form</h2>
        <form id="petForm">
            <label for="name">Pet's Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age (in years):</label>
            <input type="number" id="age" name="age" required>
            
            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="other">Other</option>
            </select>
            
            <label for="likes">What it likes most:</label>
            <input type="text" id="likes" name="likes" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("petForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form data
            const name = document.getElementById("name").value;
            const age = parseInt(document.getElementById("age").value);
            const weight = parseFloat(document.getElementById("weight").value);
            const type = document.getElementById("type").value;
            const likes = document.getElementById("likes").value;

            // Create a Pet object
            const pet = {
                name,
                age,
                weight,
                type,
                likes
            };

            // Log the Pet object and JSON equivalent
            console.log("Pet Object:", pet);
            console.log("JSON Equivalent:", JSON.stringify(pet));
        });
    </script>
</body>
</html>
